<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/35bf1176c2.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Constraseña reset.css">
    <title> Recuperar contraseña </title>
</head>
<body>

    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#">
                    <h2>Nueva contraseña</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-passport"></i>
                        <input type="identification" required>
                        <label for="#">DNI o Pasaporte</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-unlock"></i>
                        <input type="lock" required>
                        <label for="#"> Nueva Contraseña </label>
                        <script>
                            var password = document.querySelector("input[type='password']");
                            var lock = document.querySelector('.fa-solid .fa-unlock')
                            lock.addEventListener('click', function(){
                                if(password.type == "text"){
                                    password.setAttribute('type','password')
                                    lock.classList.remove('fa-lock');
                                    lock.classList.add('fa-unlock');
                                }else {
                                    password.setAttribute('type','text')
                                    lock.classList.remove('fa-unlock');
                                    lock.classList.add('fa-lock');
                                }
                            })
                        </script>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-eye"></i>
                        <input type="password" required>
                        <label for="#"> Repetir Contraseña</label>
                        <script>
                            var password = document.querySelector("input[type='password']");
                            var eye = document.querySelector('.fa-solid.fa-eye')
                            eye.addEventListener('click', function(){
                                if(password.type == "text"){
                                    password.setAttribute('type','password')
                                    eye.classList.remove('fa-eye-slash');
                                    eye.classList.add('fa-eye');
                                }else {
                                    password.setAttribute('type','text')
                                    eye.classList.remove('fa-eye');
                                    eye.classList.add('fa-eye-slash');
                                }
                            })
                        </script>
                    </div>
                </form>
                    <button> Recuperar cuenta </button>
            </div>
        </div>
    </section>

</body>
</html>
