<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Stock de Productos</title>
    <link rel="stylesheet" href="Actualizar.css">
</head>
<body>
    <header>
        <h1>Actualizar Stock de Productos</h1>
        <a href="../CP6.html" class="btn-back">Regresar</a>
    </header>

    <div class="container">
        <div class="left-panel">
            <h2>Actualizar Stock</h2>
            <form id="update-stock-form">
                <label for="product-select">Selecciona un producto:</label>
                <select id="product-select" required>
                    <option value="">Selecciona un producto</option>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>
                <label for="new-quantity">Nueva cantidad:</label>
                <input type="number" id="new-quantity" min="0" required>
                <button type="submit">Actualizar Stock</button>
            </form>
        </div>

        <div class="right-panel">
            <h2>Lista de Productos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Imágenes</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Actualizar Stock de Productos</p>
    </footer>

    <script src="Actualizar.js"></script>
</body>
</html>
